<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Сайт</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">

</head>
<body>
	
	<div class="section">
		<h1 class="header"><span>Получите видео-инструкцию</span>
		<strong>Как заработать свой первый миллион</strong></h1>
		<div class="main">
			<div class="video">
				<iframe width="550" height="315" src="https://www.youtube.com/embed/VREBJqYdcSc" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
			</div>
			<div class="form">
				<p class="form-header">Введите свой email</p>
				<form action="#">
					<input type="text" placeholder="Ваше имя">
					<input type="text" placeholder="Ваше email">
					<button class="btn">Получить инструкцию</button>
				</form>
			</div>
		</div>
	</div>

	<div class="section">
		<h2 class="feature-header">Почему нужно сделать это сейчас?</h2>
		<div class="feature">
			<div class="col">
				<img src="img/avatar.svg" alt="Первое">
				<p>Первое преимущество</p>
			</div>
			<div class="col">
				<img src="img/avatar.svg" alt="Второе">
				<p>Второе преимущество</p>
			</div>
			<div class="col">
				<img src="img/avatar.svg" alt="Третье">
				<p>Третье преимущество</p>
			</div>
			<div class="col">
				<img src="img/avatar.svg" alt="Четвертое">
				<p>Четвертое преимущество</p>
			</div>
		</div>
		<button class="btn">Получить инструкцию</button>
	</div>
</body>
</html>
